<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TicTacToe</title>
    <style>
    body { font-family: Courier Prime Code, monospace; }

    #container { width: 35%; margin: 0 auto; }

    h1 { text-align: center; }

    button { margin: 20px 0; }

    .winner { fill: darkseagreen; }
    .loser  { fill: lightsalmon; }
    .empty  { fill: lightsteelblue; }

    .mark-x {
        stroke-width:    0.1;
        stroke-linecap:  round;
        stroke-linejoin: round;
        stroke:          black;
        fill:            transparent;
    }

    .mark-o {
        stroke-width: 0.1;
        stroke:       black;
        fill-opacity: 0;
    }


    </style>
</head>
<body>
<div id="container">
    <h1>TicTacToe</h1>
    <div id="app"></div>
</div>
<script src="./cljs/app.js" type="text/javascript"></script>
</body>
</html>
